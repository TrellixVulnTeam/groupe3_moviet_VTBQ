language: java
env:
- NODE_VERSION="12.13.1"
services:
- docker
addons:
  sonarcloud:
    organization: "moviet"
    token:
      secure: ""
cache:
  directories:
  - .autoconf
  - $HOME/.m2
  - node_modules
jobs:
  include:
  - stage: Prepare
    script:
      - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -Dsonar.projectKey=fabriceHategekimana_projet_informatique-moviet
      - echo "Hello world!"
